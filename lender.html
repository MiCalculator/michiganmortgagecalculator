<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect With a Lender â€“ Michigan Mortgage Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="canonical" href="https://michiganmortgagecalculator.org/lender.html" />

  <link rel="icon" href="/michigan-mortgage-calculator-thumbnail.png" />

  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    body { margin: 0; background: #f5f5f7; color: #111827; }

    .site-header { text-align: center; padding: 16px; }
    .site-header a {
      font-size: 1.7rem;
      font-weight: 700;
      color: #111827;
      text-decoration: none;
    }
    .site-header a:hover { text-decoration: underline; }

    .page { max-width: 900px; margin: 0 auto; padding: 0 16px 48px; }
    .card {
      background: #fff;
      border-radius: 18px;
      padding: 18px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    label { font-size: 0.85rem; color: #374151; display: block; margin-top: 12px; }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
    }

    .btn {
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .consent {
      margin-top: 12px;
      font-size: 0.85rem;
      color: #4b5563;
    }

    .footer {
      margin-top: 24px;
      font-size: 0.8rem;
      text-align: center;
      color: #6b7280;
    }
    .footer a { color: #2563eb; text-decoration: none; }
  </style>
</head>
<body>

<header class="site-header">
  <a href="/">Michigan Mortgage Calculator</a>
</header>

<div class="page">
  <div class="card">
    <h1>Connect With a Lender</h1>

    <form onsubmit="sendEmail(event)">
      <label>Name</label>
      <input id="name" required />

      <label>Phone</label>
      <input id="phone" required />

      <label>Email (optional)</label>
      <input id="email" type="email" />

      <label>Notes (optional)</label>
      <textarea id="notes"></textarea>

      <div class="consent">
        <input type="checkbox" id="consent" required />
        I agree to be contacted. See <a href="/privacy.html">Privacy Policy</a>.
      </div>

      <button class="btn">Send Request</button>
    </form>
  </div>

  <div class="footer">
    <a href="/privacy.html">Privacy Policy</a>
  </div>
</div>

<script>
function sendEmail(e) {
  e.preventDefault();
  const body =
`Name: ${name.value}
Phone: ${phone.value}
Email: ${email.value}
Notes: ${notes.value}`;
  location.href =
    "mailto:michiganmortgagecalculator@gmail.com?subject=Lender Request&body=" +
    encodeURIComponent(body);
}
</script>

</body>
</html>
