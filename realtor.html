<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect With a Realtor â€“ Michigan Mortgage Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="canonical" href="https://michiganmortgagecalculator.org/realtor.html" />

  <link rel="icon" href="/michigan-mortgage-calculator-thumbnail.png" />

  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    body { margin: 0; background: #f5f5f7; color: #111827; }
    .site-header { text-align: center; padding: 16px; }
    .site-header a { font-size: 1.7rem; font-weight: 700; color: #111827; text-decoration: none; }
    .page { max-width: 900px; margin: 0 auto; padding: 0 16px 48px; }
    .card { background: #fff; border-radius: 18px; padding: 18px; border: 1px solid #e5e7eb; box-shadow: 0 12px 30px rgba(0,0,0,0.08); }
    label { display:block; margin-top:12px; }
    input, textarea { width:100%; padding:10px; border-radius:12px; border:1px solid #d1d5db; }
    .btn { margin-top:16px; padding:10px 14px; border-radius:12px; background:#2563eb; color:#fff; border:none; }
    .footer { margin-top:24px; font-size:0.8rem; text-align:center; }
  </style>
</head>
<body>

<header class="site-header">
  <a href="/">Michigan Mortgage Calculator</a>
</header>

<div class="page">
  <div class="card">
    <h1>Connect With a Realtor</h1>

    <form onsubmit="sendEmail(event)">
      <label>Name</label>
      <input id="name" required />

      <label>Phone</label>
      <input id="phone" required />

      <label>Notes</label>
      <textarea id="notes"></textarea>

      <button class="btn">Send Request</button>
    </form>
  </div>

  <div class="footer">
    <a href="/privacy.html">Privacy Policy</a>
  </div>
</div>

<script>
function sendEmail(e){
  e.preventDefault();
  const body =
`Name: ${name.value}
Phone: ${phone.value}
Notes: ${notes.value}`;
  location.href =
    "mailto:michiganmortgagecalculator@gmail.com?subject=Realtor Request&body=" +
    encodeURIComponent(body);
}
</script>

</body>
</html>
